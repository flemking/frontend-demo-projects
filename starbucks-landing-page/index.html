<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <title>Starbucks Landing Page (unOfficial)</title>
  </head>
  <body>
    <section
      class="
        relative
        w-screen
        min-h-screen
        flex
        justify-between
        items-center
        bg-white
      "
    >
      <header
        class="
          absolute
          insert-x-0
          top-0
          w-full
          px-10
          py-2
          flex
          justify-between
          items-center
        "
      >
        <a href="#"
          ><img class="relative w-20" src="./images/logo.png" alt="logo image"
        /></a>
        <ul class="relative flex">
          <li>
            <a class="inline-block ml-10 font-semibold text-gray-800" href="#"
              >Home</a
            >
          </li>
          <li>
            <a class="inline-block ml-10 font-semibold text-gray-800" href="#"
              >Menu</a
            >
          </li>
          <li>
            <a class="inline-block ml-10 font-semibold text-gray-800" href="#"
              >What's New</a
            >
          </li>
          <li>
            <a class="inline-block ml-10 font-semibold text-gray-800" href="#"
              >Contact</a
            >
          </li>
        </ul>
      </header>
    </section>
  </body>
</html>
